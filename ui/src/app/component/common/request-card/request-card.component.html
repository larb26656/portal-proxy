<div class="flex flex-col p-2 border-b border-b-bg-highlight cursor-pointer hover:bg-bg-highlight [&.active]:bg-bg-highlight" (click)="onClick()" [ngClass]="{
  'active': active
}">
  <div class="flex items-start space-x-2">
    <p class="text-label flex-auto">{{ data.request.path }}</p>
    <div class="tag tag-primary">
      {{ data.request.method}}
    </div>
    <button class="btn btn-sm btn-text" *ngIf="active" (click)="onDeleteClick()"><i class="pp-i pp-i-delete-solid"></i></button>
  </div>
  <p class="text-placeholder">{{ data.request.description }}</p>
</div>
