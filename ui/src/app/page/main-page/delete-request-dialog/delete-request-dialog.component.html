<div class="flex flex-col space-y-3">
  <p class="text-topic mb-2">Confirm Delete</p>
  <p class="text-label-input">Are you sure you want to delete this item?</p>
  <div class="flex justify-end space-x-3">
    <button type="submit" class="btn btn-primary" (click)="onDelete()">Delete</button>
    <button type="button" class="btn btn-text" (click)="onCancel()">Cancel</button>
  </div>
</div>
